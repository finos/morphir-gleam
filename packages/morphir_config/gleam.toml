name = "morphir_config"
version = "0.1.0"
description = "Morphir configuration file parsing and validation (morphir.toml)"
licences = ["Apache-2.0"]

[repository]
type = "github"
user = "finos"
repo = "morphir-gleam"
path = "packages/morphir_config"

[dependencies]
gleam_stdlib = ">= 0.34.0 and < 2.0.0"
