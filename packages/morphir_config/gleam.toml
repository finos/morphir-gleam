tom = ">= 1.0.0 and < 2.0.0"
simplifile = ">= 2.0.0 and < 3.0.0"
morphir_models = { path = "../morphir_models" }

[dev-dependencies]
gleeunit = ">= 1.0.0 and < 2.0.0"
