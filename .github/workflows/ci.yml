name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    name: CI - Format, Check & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install mise
        uses: jdx/mise-action@v2
        with:
          install: true
          cache: true

      - name: Format check
        run: |
          mise run format
          if ! git diff --exit-code; then
            echo "‚ùå Code is not formatted. Please run 'mise run format' locally."
            exit 1
          fi

      - name: Type check
        run: mise run check

      - name: Run tests
        run: mise run test

      - name: Build packages
        run: mise run build
